<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body> 
  <div class="background"> 
    <img class="background" src="images/pattern-background-desktop.svg" alt="pattern-background-desktop">
  </div>
  <main>

    <img class="illustration" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="order">
      <h1>Order Summary</h1>

      <p> You can now listen to millions of songs,
        audiobooks, and podcasts on any device
        anywhere you like!
      </p>
      <div class="icon-music">
        <div class="img_container">
          <img class="icon" src="images/icon-music.svg" alt="icon-music">
          <div>
            <div class="annual-plan">Annual Plan</div>
            <div class="plan-bill">$59.99/year</div>
          </div>

        </div>
        <div>
          <a href="#change">Change</a>
        </div>
      </div>

      <div class="payment">
        <button class="payment-bt"> Proceed to Payment</button>
        <div class="payment2">
          <button class="order-bt">Cancel Order</button>
        </div>
      </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/chali-andrew-327030114" target="_blank">Chali Andrew</a>.
    </div>
    </div>
  </footer>
</body>

</html>
